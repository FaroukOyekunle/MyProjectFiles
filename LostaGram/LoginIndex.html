<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appollo Instagram Login</title>
       <!-- FAVIVOV -->
       <link rel="shortcut icon" href="./img/brand-img.png" type="image/x-icon">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="htpps://fonts.goggleapis.com/css2?family=Roboto:ital, wght@0, 100; 0, 300;0, 400;0, 500;
        0, 700; 0, 900; 1, 100; 1, 300; 1, 400; 1, 500; 1, 700; 1, 900&display=swap" rel="stylesheet">
    <!-- LoginStyle.css -->
        <link rel="stylesheet" href="./LoginStyle.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./img/55f910de9ca032cc405bd359da5f2d44.jpg);"
                 <div class="slide-content" id="slide-content"> 
                   
                 </div> 
                </div>
                
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./img/brand-img.png" alt="Instagram logo" class="logo-light">
                            <!-- <img src="./img/57-571103_instagram-logo-black-and-ahite-instagram-word-logo.png" alt="Instagram logo" class="logo-dark"> -->
                        </div>
                         <div class="signin-form" id="signin-form">
                             <div class="form-group">
                                 <div class="animate-input">
                                     <span>
                                         Phone number, username or email
                                     </span>
                                     <input type="text">
                                 </div>
                             </div>
                             <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Password
                                    </span>
                                    <input type="password">
                                    <button>Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" disabled>
                                    Log In
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./img/facebook-logo-icon-vector.jpg" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                         </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="#">Sign up</a>
                        </p>
                    </div>
                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="./img/apple-app-store.jpg" alt="app store">
                            </a>
                            <a href="#">
                                <img src="./img/Goggle play bagde.png" alt="goggle play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer"> 
            <div class="links">
                <a href="#">About</a>
                <a href="#">Blogs</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                @ 2022 LostaGram from Facebook
            </div>
        </div>
    </div>

    <!-- LoginScript.js -->
    <script src="./LoginScript.js"></script>

</body>

</html>
